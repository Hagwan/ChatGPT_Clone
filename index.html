<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone | Hagwan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat outgoing">
        <div class="chat-content">
          <div class="chat-details">
            <img src="images/user.jpg" alt="User-image" />
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate, esse maiores iure voluptatem sed consequatur in
              provident eveniet sunt consequuntur soluta non necessitatibus,
              commodi consectetur dolor, tempora dolorum incidunt qui.
            </p>
          </div>
        </div>
      </div>

      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="images/chatbot.jpg" alt="chatbot-img" />
            <div class="typing-animation">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
          <span class="material-symbols-rounded">content_copy</span>
        </div>
      </div>
    </div>
  </body>
</html>
